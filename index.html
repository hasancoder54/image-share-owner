<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON DEPOT // FERHAT USTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --neon-pink: #ff00ff; }
        * { font-family: 'Orbitron', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: #020202; color: #fff; overflow-x: hidden; }
        
        .neon-text { text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); }
        .neon-border { border: 1px solid var(--neon); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .neon-border:focus { box-shadow: 0 0 25px var(--neon); border-color: #fff; }

        .glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .img-card { position: relative; border-radius: 15px; overflow: hidden; background: #000; }
        .img-card::after { content: ''; position: absolute; inset: 0; border: 1px solid transparent; background: linear-gradient(45deg, var(--neon), var(--neon-pink)) border-box; -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0); mask-composite: exclude; opacity: 0.2; }
        .img-card:hover::after { opacity: 1; }

        .btn-neon { background: transparent; border: 1px solid var(--neon); color: var(--neon); text-transform: uppercase; letter-spacing: 2px; position: relative; overflow: hidden; }
        .btn-neon:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }
        
        /* Arka plan animasyonu */
        .bg-glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 600px; background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%); z-index: -1; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-glow"></div>

    <div id="login-zone" class="w-full max-w-md p-12 glass rounded-[2rem] text-center border-t border-white/10 shadow-[0_-20px_50px_rgba(0,242,255,0.05)]">
        <h1 class="text-4xl font-black tracking-tighter mb-2 neon-text italic">FERHAT USTA</h1>
        <p class="text-[9px] tracking-[0.5em] text-zinc-500 mb-10 uppercase">Secure Entry System</p>
        
        <div class="space-y-4">
            <input type="text" id="username" placeholder="USERNAME" class="w-full p-4 bg-transparent neon-border text-sm outline-none">
            <input type="password" id="password" placeholder="PASSWORD" class="w-full p-4 bg-transparent neon-border text-sm outline-none">
            <button onclick="login()" class="w-full btn-neon py-4 rounded-lg font-bold text-xs">Sistemi Aktif Et</button>
        </div>
    </div>

    <div id="dashboard" class="hidden w-full max-w-7xl p-8 pt-24">
        <nav class="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-50 glass border-b border-white/5">
            <h2 class="text-xl font-bold neon-text italic">DEPOT.SYS</h2>
            <div class="flex items-center gap-4">
                <input type="file" id="fileInput" class="hidden" onchange="uploadImage(this.files[0])">
                <button onclick="document.getElementById('fileInput').click()" id="uploadBtn" class="btn-neon px-6 py-2 rounded-md text-[10px] font-bold">
                    UPLOAD_FILE
                </button>
            </div>
        </nav>

        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </div>

    <script>
        // ImgBB Key artık direkt kodda değil, Vercel'den de çekilebilir ama frontend'de kalabilir.
        const IMGBB_KEY = '2fe7db44ef101ea61577db747997365e';

        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            // Yeni bilgiler: Ferhat Usta / Kurtarici54321
            if(u === 'Ferhat Usta' && p === 'Kurtarici54321') {
                document.getElementById('login-zone').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                document.body.classList.remove('items-center', 'justify-center');
                loadImages();
            } else { alert('ERİŞİM ENGELLENDİ.'); }
        }

        async function loadImages() {
            const res = await fetch('/api/api');
            const data = await res.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            data.forEach(img => renderCard(img.url, img._id));
        }

        async function uploadImage(file) {
            if(!file) return;
            const btn = document.getElementById('uploadBtn');
            btn.innerText = "PROCESSING...";
            
            const fd = new FormData();
            fd.append('image', file);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: 'POST', body: fd });
                const d = await res.json();
                if(d.success) {
                    await fetch('/api/api', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: d.data.url })
                    });
                    loadImages();
                }
            } catch(e) { alert('UPLOAD ERROR'); }
            finally { btn.innerText = "UPLOAD_FILE"; }
        }

        async function deleteImage(id) {
            if(!confirm('DELETE?')) return;
            const res = await fetch(`/api/api?id=${id}`, { method: 'DELETE' });
            if(res.ok) loadImages();
        }

        function renderCard(url, id) {
            const gallery = document.getElementById('gallery');
            const div = document.createElement('div');
            div.className = "img-card group aspect-square relative";
            div.innerHTML = `
                <img src="${url}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 opacity-60 group-hover:opacity-100 transition-all duration-700">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                    <div class="absolute bottom-4 left-4 right-4 flex justify-between items-center">
                        <button onclick="window.open('${url}')" class="text-[8px] tracking-widest hover:text-[var(--neon)]">VIEW</button>
                        <button onclick="deleteImage('${id}')" class="text-[8px] text-red-500 hover:neon-text">DELETE</button>
                    </div>
                </div>
            `;
            gallery.appendChild(div);
        }
    </script>
</body>
</html>
